<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />

      <div class="grid-container">
        <button class="btn clear">C</button>
        <button class="btn operator">/</button>
        <button class="btn operator">Ã—</button>
        <button class="btn operator resta">-</button>
        <button class="btn-plus operator plus">+</button>

        <button class="btn" id="num-7">7</button>
        <button class="btn" id="num-8">8</button>
        <button class="btn" id="num-9">9</button>
        <button class="btn" id="num-4">4</button>
        <button class="btn" id="num-5">5</button>
        <button class="btn" id="num-6">6</button>
        <button class="btn" id="num-1" value="1">1</button>
        <button class="btn" id="num-2" value="2">2</button>
        <button class="btn" id="num-3">3</button>
        <button class="btn equals">=</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>

  </body>
  <script src="./script.js"></script>
</html>
