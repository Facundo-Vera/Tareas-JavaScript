<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow-lg mx-auto">
        <div class="row g-0">
          <!-- LADO IZQUIERDO -->
          <div
            class="col-md-5 col-lg-4 d-flex flex-column justify-content-start align-items-center lateral-izq"
          >
            <!-- Imagen arriba -->
            <div class="contendor-rojo mt-4 mb-4 text-center">
              <img
                src="./assets/image/ChatGPT Image 16 oct 2025, 19_25_14.png"
                class="img-fluid p-4"
                alt="Icono"
              />
            </div>

            <!-- Formulario debajo -->
            <form id="bookServer" class="w-100 px-4 pb-4">
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Nombre del servidor</label>
                <input type="text" class="form-control" id="name" required />
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="game" class="form-label fw-semibold"
                    >Juego</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="game"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="port" class="form-label fw-semibold">Puerto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="port"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label fw-semibold"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="2"
                  required
                ></textarea>
              </div>

              <div class="d-grid d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus-circle me-1"></i> Agregar Servidor
                </button>
              </div>
            </form>
          </div>

          <!--! LADO DERECHO -->
          <div class="col-md-7 col-lg-8 p-4">
            <h3 class="text-center mb-4 fw-bold ">
              Servidores
            </h3>

            <div class="mb-3 d-flex align-items-center gap-2">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar por título..."
                id="input-search"
              />
              <button class="btn btn-success" onclick="buscarLibros()">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <div class="table-responsive">
              <table class="table table-striped align-middle table-dark">
                <thead class="table-dark">
                  <tr>
                    <th>Nombre del servidor</th>
                    <th>Juego</th>
                    <th>Puerto</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
